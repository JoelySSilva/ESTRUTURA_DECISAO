<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
   
    let telefone = prompt("Telefonou para a vítima? (sim/não)").toLowerCase();
    let localCrime = prompt("Esteve no local do crime? (sim/não)").toLowerCase();
    let moraPerto = prompt("Mora perto da vítima? (sim/não)").toLowerCase();
    let devia = prompt("Devia para a vítima? (sim/não)").toLowerCase();
    let trabalhou = prompt("Já trabalhou com a vítima? (sim/não)").toLowerCase();

    //PROCESSAMENTO
    let respostasPositivas = 0;


    if (telefone === "sim") respostasPositivas++;
    if (localCrime === "sim") respostasPositivas++;
    if (moraPerto === "sim") respostasPositivas++;
    if (devia === "sim") respostasPositivas++;
    if (trabalhou === "sim") respostasPositivas++;


    let classificacao;

    if (respostasPositivas === 2) {
    classificacao = "Suspeita";
    } else if (respostasPositivas >= 3 && respostasPositivas <= 4) {
    classificacao = "Cúmplice";
    } else if (respostasPositivas === 5) {
    classificacao = "Assassino";
    } else {
    classificacao = "Inocente";
    }

    //SAÍDA
    alert("Classificação: " + classificacao);
   

</script>
