<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    // ENTRADA
    let saque = parseInt(prompt("Digite o valor do saque (entre 10 e 600 reais):"));

    // PROCESSAMENTO
    if (saque >= 10 && saque <= 600) {
   
    let notas100 = 0, notas50 = 0, notas10 = 0, notas5 = 0, notas1 = 0;

   
    if (saque >= 100) {
        notas100 = Math.floor(saque / 100);
        saque = saque % 100;
    }


    if (saque >= 50) {
        notas50 = Math.floor(saque / 50);
        saque = saque % 50;
    }

   
    if (saque >= 10) {
        notas10 = Math.floor(saque / 10);
        saque = saque % 10;
    }

    
    if (saque >= 5) {
        notas5 = Math.floor(saque / 5);
        saque = saque % 5;
    }

    
    if (saque >= 1) {
        notas1 = saque;
    }

   //SAIDA
    let resultado = "Para o valor solicitado, o caixa eletrônico fornecerá:\n";
    if (notas100 > 0) resultado += `${notas100} nota(s) de 100 reais\n`;
    if (notas50 > 0) resultado += `${notas50} nota(s) de 50 reais\n`;
    if (notas10 > 0) resultado += `${notas10} nota(s) de 10 reais\n`;
    if (notas5 > 0) resultado += `${notas5} nota(s) de 5 reais\n`;
    if (notas1 > 0) resultado += `${notas1} nota(s) de 1 real\n`;

    alert(resultado);
    } else {
    alert("Valor inválido! O valor deve estar entre 10 e 600 reais.");
    }


</script>
