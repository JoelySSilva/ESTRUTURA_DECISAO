<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
   
    function calcularIMC(peso, altura) {
    //PROCESSAMENTO
    let imc = peso / (altura * altura);
    
   
    let classificacao;
    
    if (imc <= 18.5) {
        classificacao = "Subpeso";
    } else if (imc <= 25.0) {
        classificacao = "Normal";
    } else if (imc <= 30.0) {
        classificacao = "Sobrepeso";
    } else {
        classificacao = "Obeso";
    }
    
    //SAÍDA
    alert("IMC: " + imc.toFixed(2) + " - Classificação: " + classificacao);
    }


    let peso = parseFloat(prompt("Digite o seu peso (kg):"));
    let altura = parseFloat(prompt("Digite a sua altura (m):"));

    calcularIMC(peso, altura);

</script>
