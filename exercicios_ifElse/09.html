<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
   
    let num1 = parseFloat(prompt("Digite o primeiro número:"));
    let num2 = parseFloat(prompt("Digite o segundo número:"));


    let operacao = prompt("Escolha a operação que deseja realizar:\n+ para soma\n- para subtração\n* para multiplicação\n/ para divisão");


    let resultado;



    //PROCESSAMENTO
    if (operacao === "+") {
    resultado = num1 + num2;
    } else if (operacao === "-") {
    resultado = num1 - num2;
    } else if (operacao === "*") {
    resultado = num1 * num2;
} else if (operacao === "/") {
   
    if (num2 !== 0) {
        resultado = num1 / num2;
    } else {
        alert("Erro! Não é possível dividir por zero.");
        throw "Divisão por zero";
    }
    } else {
    alert("Operação inválida!");
    }


    function parOuImpar(numero) {
    if (numero % 2 === 0) {
        return "par";
    } else {
        return "ímpar";
    }
    }


    function positivoOuNegativo(numero) {
    if (numero > 0) {
        return "positivo";
    } else if (numero < 0) {
        return "negativo";
    } else {
        return "zero";
    }
}


    function inteiroOuDecimal(numero) {
    if (Number.isInteger(numero)) {
        return "inteiro";
    } else {
        return "decimal";
    }
    }

    
    //SAÍDA
    alert("Resultado da operação: " + resultado + "\n" +
      "O resultado é " + parOuImpar(resultado) + ", " +
      positivoOuNegativo(resultado) + " e " + inteiroOuDecimal(resultado) + ".");



</script>
