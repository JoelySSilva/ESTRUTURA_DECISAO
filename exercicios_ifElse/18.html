<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    
let hemisferio = prompt("Em qual hemisfério você está? (norte/sul)").toLowerCase();
let mes = prompt("Qual o mês atual? (ex: janeiro)").toLowerCase();

 //PROCESSAMENTO
let numeroMes;

if (mes === "janeiro") numeroMes = 1;
else if (mes === "fevereiro") numeroMes = 2;
else if (mes === "março") numeroMes = 3;
else if (mes === "abril") numeroMes = 4;
else if (mes === "maio") numeroMes = 5;
else if (mes === "junho") numeroMes = 6;
else if (mes === "julho") numeroMes = 7;
else if (mes === "agosto") numeroMes = 8;
else if (mes === "setembro") numeroMes = 9;
else if (mes === "outubro") numeroMes = 10;
else if (mes === "novembro") numeroMes = 11;
else if (mes === "dezembro") numeroMes = 12;
else numeroMes = 0;

if (numeroMes === 0) {
  alert("Mês inválido.");
} else {
  let estacao = "";

  if (hemisferio === "sul") {
    if (numeroMes >= 9 && numeroMes <= 11) {
      estacao = "Primavera";
    } else if (numeroMes >= 12 || numeroMes <= 2) {
      estacao = "Verão";
    } else if (numeroMes >= 3 && numeroMes <= 5) {
      estacao = "Outono";
    } else {
      estacao = "Inverno";
    }
  } else if (hemisferio === "norte") {
    if (numeroMes >= 3 && numeroMes <= 5) {
      estacao = "Primavera";
    } else if (numeroMes >= 6 && numeroMes <= 8) {
      estacao = "Verão";
    } else if (numeroMes >= 9 && numeroMes <= 11) {
      estacao = "Outono";
    } else {
      estacao = "Inverno";
    }

     //SAÍDA
  } else {
    alert("Hemisfério inválido. Digite 'norte' ou 'sul'.");
  }


  if (estacao !== "") {
    alert("A estação do ano no hemisfério " + hemisferio + " em " + mes + " é: " + estacao);
  }
}

</script>
